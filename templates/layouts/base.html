<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="application-name" content="plabayo">
    <meta name="author" content="Glen De Cauwsemaeker">
    <meta name="generator" content="zola v0.15.3">
    <meta name="description" content="official website for plabayo.tech">
    <meta name="keywords" content="org,OSS,open source,free and open source,plabayo,portfolio,info">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/theme.css">

    <title>Plabayo</title>

    {% block rss %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
    {% endblock %}
</head>

<body>
    <div id="wrapper">
        {% include "layouts/header.html" %}
        <main>
            <div id="wrapper-content">
                {% block content %}{% endblock %}
            </div>
        </main>
        {% include "layouts/footer.html" %}
    </div>
</body>

</html>
