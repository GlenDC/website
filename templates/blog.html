{% extends "layouts/base.html" %}

{% block content %}

{{ section.content | safe }}

<div id="blog-summary">
  <h2>Latest articles:</h2>
  <ul>
    {% for page in section.pages %}
    <li>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>


{% endblock content %}
