<nav>
    {% for page in ctx.pages %} {% match page.card %} {% when Some with (card)
    %}{% if this.slug != page.slug %}
    <div class="button {{ page.slug }}">
        <a href="/{{ page.slug }}">{{ card.icon }} {{ card.button_title }}</a>
    </div>
    {% else %}
    <div class="button {{ page.slug }}">
        {{ card.icon }} {{ card.button_title }}
    </div>
    {% endif %} {% when None %} {% endmatch %} {% endfor %}
</nav>
