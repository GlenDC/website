{% extends "layouts/base.html" %}

{% block head %}

<link rel="canonical" href="https://plabayo.tech/projects/{{ page.slug }}/" />

<meta property="og:title" content="Project: {{ page.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://plabayo.tech/projects/{{ page.slug }}/" />
<meta property="og:description" content="{{ page.description }}" />

<meta property="og:image" content="https://raw.githubusercontent.com/plabayo/design/main/art/2d/bin/hero_banner_og.png" />
<meta property="og:image:secure_url" content="https://raw.githubusercontent.com/plabayo/design/main/art/2d/src/hero_banner_og.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="Plabayo's Original Logo Hero Banner" />

{% endblock head %}

{% block content %}

<p>
  <a href="/projects"  class="subtle-link">Go back to our projects overview</a>
</p>

<article>

<div id="article-header">
  <h1 class="title">
    {{ page.title }}
  </h1>
  <h3>
    <a href="{{ page.extra.website }}">website: {{ page.extra.website }}</a>
  </h3>
  <blockquote>
    {{ page.extra.status | safe }}
  </blockquote>
</div>

<section>
<div id="article-content">
  {{ page.content | safe }}
</div>
</section>

</article>

{% endblock content %}
